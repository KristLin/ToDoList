<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>To Do List</title>

  <link rel="stylesheet" href="public/css/style.css">
</head

<body>

  <div class="box" id="heading">
    <h1>Mon, Sep 04, 2019</h1>
  </div>

  <div class="box">
    <div class="item">
      <input type="checkbox" name="" value="">
      <p>Workout</p>

      <form class="item delete-form" action="localhost:3000/delete" method="post">
        <input type="hidden" name="deleteItem" value="Workout">
        <button class="delete-button" type="submit" name="button" value=>-</button>
      </form>
    </div>
    <div class="item">
      <input type="checkbox" name="" value="">
      <p>Shopping</p>
      <form class="item delete-form" action="http://localhost:3000/delete" method="post">
        <input type="hidden" name="deleteItem" value="Shopping">
        <button class="delete-button" type="submit" name="button" value=>-</button>
      </form>
    </div>

    <form class="item" action="http://localhost:3000" method="post">
      <input type="text" name="newItem" placeholder="New Item" value="" autocomplete="false">
      <button class="add-button" type="submit" name="button">+</button>
    </form>
  </div>

  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
  <script src="/js/index.js" charset="utf-8"></script>

</body>

</html>

<footer>
